<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatroom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="form" class="form-username">
        <h1>Join Chatroom</h1>
        <p>Username</p>
        <input type="text" id="username-input" placeholder="username"/>
        <button id="join-btn" type="submit">Join Chat</button>
    </form>

    <div id="chatRoom" class="chatRoom-container"> 
        <div id="header" class="chatroom-header">Chatroom</div>
        <div class="messages" id="messages-container"> 
            <!-- <div class="message recived">hey</div>
                <div class="message sent">hello hi</div> -->
         </div>
         <div class="input-container">
            <input type="text" placeholder="Enter Message" id="message-input"/>
            <button id="send-btn">Send</button>
            <button id="exit-btn">Exit</button>
         </div>
    </div>
    

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
